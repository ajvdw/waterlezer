esphome:
  name: waterlezer
  platform: ESP8266
  board: d1_mini

external_components:
  #use from main branch in GitHub
  - source: "github://ajvdw/pulse2_meter"
    components: [pulse2_meter]

output:
  - platform: esp8266_pwm
    pin: D4
    frequency: 1000 Hz
    id: blue_led
    
sensor: 
  - platform: pulse2_meter
    pin_a: D5
    pin_b: D6
    id: watermeter
    unit_of_measurement: 'l/min'
    name: waterlzr_flow
    timeout: 2 min
    icon: mdi:water
    internal_filter: 200ms
    calibration:
      id: calibrationled
      on_value:
        then:
          - output.set_level:
              id: blue_led
              level: !lambda "return 1.0-(0.125*x*x*x);"    
    total:
      unit_of_measurement: 'mÂ³'
      accuracy_decimals: 3
      device_class: 'water'
      name: waterlzr_total
      filters:
      - multiply: 0.001

